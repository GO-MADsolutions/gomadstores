<ion-view>
  <ion-nav-buttons side="right">
          <cart-items><cart-items>
        </ion-nav-buttons>
  <ion-content>
      <ion-list>

          <ion-item  ng-repeat="p in Product|limitTo:-1" item-width="100%">
            <h1 class="text-center">  {{p.Name}}</h1>
            <img src="{{ImageUrl}}" ng-init="setImageUrl(p.Image)" width="100%" height="300px"/>
            <div class="text-center">
              <h1>{{p.Price|currency}}</h1>
              <button ng-click='addtocart(p)' class="button button-dark">Add To Cart </button>
            </div>
          <!--  <a collection-repeat="image in p.Images|limitTo:p.Images.length:1" item-width="25%">
              <img src="{{image}}">
            </a> -->
            <div>
              <div>
                <div class="row">
                <ion-item  ng-click='setImageUrl(p.Image)'><img src="{{p.Image}}" height="60px" width="75px" ></ion-item>
                <ion-item  ng-click='setImageUrl(p.Image1)'><img src="{{p.Image1}}" height="60px" width="75px"></ion-item>
                <ion-item  ng-click='setImageUrl(p.Image2)'><img src="{{p.Image2}}" height="60px" width="75px"></ion-item>
              <ion-item  ng-click='setImageUrl(p.Image3)'>  <img src="{{p.Image3}}" height="60px" width="75px"></ion-item>
              </div>
              </div>
            </div>

          </ion-item>
      </ion-list>
</ion-content>
</ion-view>
